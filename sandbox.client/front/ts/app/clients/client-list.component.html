<div class="filtLocation">
  <label style="padding-left: 16px">Фамилия<br><input type="text"/></label>
  <label style="padding-left: 16px">Имя<br><input type="text"/></label>
  <label style="padding-left: 16px">Отчество<br><input type="text"/></label>
  <button class="btn btn-primary" style="margin: 16px 16px">Фильровать</button>
</div>

<div>
  <div class="tableLocation">
    <table class="client-list">
      <tbody>
      <tr>
        <th>ФИО</th>
        <th>Характер</th>
        <th>Возраст</th>
        <th>Общий остаток счетов</th>
        <th>Максимальный остаток</th>
        <th>Минимальный остаток</th>
      </tr>

      <tr *ngFor="let record of listForPage" [ngClass]="{active: selectedId === record.id}"
          (click)="selectedId = record.id">
        <td>{{record.fio}}</td>
        <td>{{record.charm}}</td>
        <td>{{record.age}}</td>
        <td>{{record.totalBalance}}</td>
        <td>{{record.maxBalance}}</td>
        <td>{{record.minBalance}}</td>
      </tr>

      </tbody>
    </table>
  </div>
  <div>
    <button class="btn btn-primary editingButtons" (click)="addClient()">+</button>
    <button class="btn btn-primary editingButtons" (click)="editClient()" [disabled]="!selectedId">...</button>
    <button class="btn btn-primary editingButtons" (click)="deleteClient()" [disabled]="!selectedId">-</button>
  </div>

  <client-form #clientForm></client-form>

  <div class="container pagLocation">
    <ul class="pagination pagination-sm pager">
      <li class="previous" [ngClass]="{disabled:selectedPage === 1}">
        <a (click)="selectedPage = 1; getClientPage(selectedPage, numOfClientsOnPage)">previous</a>
      </li>
      <li *ngFor="let page of totalPages" [ngClass]="{active: selectedPage === page}"><a
        (click)="selectedPage = page; getClientPage(selectedPage, numOfClientsOnPage)">{{page}}</a>
      </li>
      <li class="next" [ngClass]="{disabled:selectedPage === totalPages.length}">
        <a (click)="selectedPage = totalPages.length; getClientPage(selectedPage, numOfClientsOnPage)">next</a></li>
    </ul>
  </div>
</div>
